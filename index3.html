<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 2: Laskin v.3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <div id="calculator">
            <div id="display-container-2">
                <h4 id="display">0</h4> <!-- näyttö -->
              </div>
            <div id="buttons">
                <div id="numbers-block">
                    <!-- numerot -->
                    <button class="btn bold" data-value="BS"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn" data-value="(">(</button>
                    <button class="btn" data-value=")">)</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <br>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <br>
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <br>
                    <!-- muut -->
                    <button class="btn cancel" data-value="C">C</button>
                    <button class="btn" data-value="0">0</button>
                    <button id="equal" class="btn " data-value="=">=</button>

                </div>
              <!-- <br> -->
              <!-- matemaattiset symbolit -->
               <div id="operators">
                   <button class="btn" disabled>
                        <i class="fas fa-calculator"></i>
                    </button>
                   <button class="btn" data-value="+">+</button>
                   <button class="btn" data-value="-">-</button>
                   <button class="btn mtpl" data-value="*">x</button>
                   <button class="btn" data-value="/">/</button>
               </div>
              <!-- <br> -->
            </div>
          </div>
    </center>
    <script src="script3.js"></script>
</body>
</html>
